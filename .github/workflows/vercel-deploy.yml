name: Vercel Deployment

on:
  push:
    branches: [main, master]

jobs:
  # Run quality checks first
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Prisma for CI
        run: |
          # Ensure we have a schema file (use dev schema for CI tests)
          if [ ! -f prisma/schema.prisma ] || ! grep -q "provider = \"sqlite\"" prisma/schema.prisma; then
            cp prisma/schema.dev.prisma prisma/schema.prisma
          fi
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Generate Prisma Client
        run: npx prisma generate --schema=./prisma/schema.prisma
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Run TypeScript type checking
        run: npm run type-check
        env:
          DATABASE_URL: "file:./dev.db"
          NODE_ENV: "test"

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci
        env:
          DATABASE_URL: "file:./dev.db"
          NODE_ENV: "test"
          # Mock environment variables for tests
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_dummy_key_for_ci"
          NEXT_PUBLIC_ENABLE_CTABANNER: "false"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  # Deploy only if quality checks pass
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
